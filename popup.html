<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>CSES Test Downloader</h3>
    <input
      type="text"
      name="file-name"
      id="input-task-name"
      placeholder="task name (optional)"
    />

    <select id="test-format" name="test-format">
      <option value="Themis">Themis</option>
      <option value="DMOJ">DMOJ</option>
      <option value="CF">CF</option>
    </select>

    <button type="submit" id="button">download</button>

    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
